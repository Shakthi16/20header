<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Organic Tea House</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <main class="flex flex-col items-center justify-center text-center h-screen">
        <div class="relative w-full h-full">
            <img src="https://i.pinimg.com/736x/da/79/5c/da795cddd8e092b15fa644b6deba4af6.jpg" alt="Tea set with leaves" class="w-full h-full object-cover"/>
            <div class="absolute inset-0 flex flex-col items-center justify-center bg-black bg-opacity-50">
                <h2 class="text-lg text-gray-300">HAND MADE TEA SET</h2>
                <h1 class="text-5xl text-yellow-500 mb-4">Organic Tea House</h1>
                <button class="mt-4 px-6 py-2 bg-yellow-500 text-gray-900 font-semibold rounded-full hover:bg-yellow-600 transition duration-300">Shop Now</button>
            </div>
        </div>
    </main>
    <header class="fixed bottom-0 left-0 w-full flex justify-between items-center p-4 bg-gray-900 bg-opacity-75 z-10">
        <div class="flex items-center space-x-6 ml-20">
            <a href="#" class="text-yellow-500 flex items-center space-x-2 hover:text-yellow-300 transition duration-300">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" class="hover:text-yellow-500 flex items-center space-x-2 hover:text-yellow-300 transition duration-300">
                <i class="fas fa-file-alt"></i>
                <span>Page</span>
            </a>
        </div>
        
        <div class="text-center">
            <h1 class="text-2xl text-yellow-500 -ml-36 ">Organic Tea House</h1>
        </div>
        <div class="flex items-center space-x-4 -ml-36">
            <a href="#" class="hover:text-yellow-500 flex items-center space-x-2 hover:text-yellow-300 transition duration-300">
                <i class="fas fa-shopping-bag"></i>
                <span>Shop</span>
            </a>
            <a href="#" class="hover:text-yellow-500 flex items-center space-x-2 hover:text-yellow-300 transition duration-300">
                <i class="fas fa-images"></i>
                <span>Gallery</span>
            </a>
        </div>
    </header>
    <div class="fixed top-1/2 left-0 transform -translate-y-1/2 flex flex-col space-y-4 p-4 bg-gray-900 bg-opacity-75 rounded-r-lg">
        <a href="#" class="text-white hover:text-yellow-500 transition duration-300">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="#" class="text-white hover:text-yellow-500 transition duration-300">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="#" class="text-white hover:text-yellow-500 transition duration-300">
            <i class="fab fa-twitter"></i>
        </a>
    </div>
</body>
</html>
