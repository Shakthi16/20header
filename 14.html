<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Travel Buddy
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Inter', sans-serif;
        }
  </style>
 </head>
 <body class="bg-blue-100">
  <!-- Back Arrow Button -->
  
  <!-- Header Section -->
  <header class="bg-transparent p-4">
   <div class="container mx-auto flex justify-between items-center">
    <div class="text-red text-2xl font-bold">
     TravelBuddy
    </div>
    <nav class="space-x-4 relative">
     <div class="inline-block">
      <button class="text-black focus:outline-none">
       Home
      </button>
     </div>
     <div class="inline-block relative">
      <button class="text-black focus:outline-none flex items-center">
       Services
       <i class="fas fa-chevron-down ml-2">
       </i>
      </button>
      <div class="absolute hidden bg-white text-black mt-2 rounded shadow-lg">
       <a class="block px-4 py-2 hover:bg-gray-200" href="#">
        Flights
       </a>
       <a class="block px-4 py-2 hover:bg-gray-200" href="#">
        Hotels
       </a>
       <a class="block px-4 py-2 hover:bg-gray-200" href="#">
        Car Rentals
       </a>
      </div>
     </div>
     <div class="inline-block relative">
      <button class="text-black focus:outline-none flex items-center">
       Contact
       <i class="fas fa-chevron-down ml-2">
       </i>
      </button>
      <div class="absolute hidden bg-white text-black mt-2 rounded shadow-lg">
       <a class="block px-4 py-2 hover:bg-gray-200" href="#">
        Support
       </a>
       <a class="block px-4 py-2 hover:bg-gray-200" href="#">
        Feedback
       </a>
      </div>
     </div>
     <div class="inline-block">
      <button class="text-black focus:outline-none">
       Blog
      </button>
     </div>
    </nav>
    <button class="bg-blue-700 text-white px-4 py-2 rounded">
     Join Now
    </button>
   </div>
  </header>
  <!-- Main Content Section -->
  <main class="container mx-auto mt-10 p-4">
   <div class="flex flex-col lg:flex-row items-center">
    <div class="lg:w-1/2 space-y-4">
     <button class="bg-red-100 text-red-500 px-4 py-2 rounded-full">
      Subscribe Now
     </button>
     <h1 class="text-5xl font-bold text-gray-800">
      Your Perfect Travel Partner
     </h1>
     <p class="text-gray-600">
      Explore the world with ease and comfort. Discover new places and create unforgettable memories with us!
     </p>
     <div class="flex space-x-4 mt-4">
      <div class="bg-white p-4 rounded-lg shadow flex items-center space-x-2">
       <i class="fas fa-map-marker-alt text-red-500">
       </i>
       <div>
        <p class="text-gray-800">
         Destination
        </p>
        <p class="font-bold">
         Tokyo, Japan
        </p>
       </div>
      </div>
      <div class="bg-white p-4 rounded-lg shadow flex items-center space-x-2">
       <i class="fas fa-calendar-alt text-red-500">
       </i>
       <div>
        <p class="text-gray-800">
         Date
        </p>
        <p class="font-bold">
         15 August 2024
        </p>
       </div>
      </div>
     </div>
    </div>
    <div class="lg:w-1/2 relative mt-10 lg:mt-0">
     <div class="absolute top-0 right-0 bg-white p-4 rounded-lg shadow flex items-center space-x-2 z-20">
      <i class="fas fa-heart text-red-500">
      </i>
      <div>
       <p class="text-gray-800 text-lg font-bold">
        50K+
       </p>
       <p class="text-gray-600 text-sm">
        Satisfied Travelers
       </p>
      </div>
      <div class="flex -space-x-2">
       <img alt="Traveler 1" class="w-8 h-8 rounded-full border-2 border-white" height="32" src="https://storage.googleapis.com/a1aa/image/nAGBYQda5R3kLl7lFyKcqgnFNndb1f2-WTP_Fgh4K6Y.jpg" width="32"/>
       <img alt="Traveler 2" class="w-8 h-8 rounded-full border-2 border-white" height="32" src="https://storage.googleapis.com/a1aa/image/QZxiQZvck8ucCPBXpjm_l2CSnDF5uPYbZLp9n4aTDiM.jpg" width="32"/>
       <img alt="Traveler 3" class="w-8 h-8 rounded-full border-2 border-white" height="32" src="https://storage.googleapis.com/a1aa/image/pfnGyguXwWANvu6qTmMLT3ezwD-C4Zg8W8LpiRBISII.jpg" width="32"/>
       <img alt="Traveler 4" class="w-8 h-8 rounded-full border-2 border-white" height="32" src="https://storage.googleapis.com/a1aa/image/0xqXfuy2K6fkdBPLBqWra57WZkfs8q9mLWyEx6VYuRM.jpg" width="32"/>
      </div>
     </div>
     <img alt="Traveler holding a map, wearing a hat and sunglasses" class="relative z-10 rounded-full shadow-lg w-full h-auto object-cover" height="400" src="https://storage.googleapis.com/a1aa/image/frdVQa5a5wOni7JnEYdMaJjkF9JI0eVI1CUcjgeEJjg.jpg" width="600"/>
    </div>
   </div>
  </main>
  <!-- JavaScript for Dropdowns -->
  <script>
   document.querySelectorAll('nav > div').forEach((dropdown) => {
            dropdown.addEventListener('mouseenter', () => {
                dropdown.querySelector('div').classList.remove('hidden');
            });
            dropdown.addEventListener('mouseleave', () => {
                dropdown.querySelector('div').classList.add('hidden');
            });
        });
  </script>
 </body>
</html>
